<!DOCTYPE html>

<html>

<head>

	<title>Simple Chatbot</title>	<style>

		body {

			background-color: #f8f8f8;

			font-family: Arial, sans-serif;

			margin: 0;

			padding: 0;

		}

		

		.container {

			max-width: 600px;

			margin: 0 auto;

			padding: 20px;

			box-sizing: border-box;

		}

		

		form {

			display: flex;

			align-items: center;

			margin-bottom: 20px;

		}

		

		input[type=text] {

			flex-grow: 1;

			padding: 10px;

			border: none;

			border-radius: 5px;

			background-color: #fff;

			font-size: 16px;

		}

		

		button[type=submit] {

			background-color: #4CAF50;

			color: #fff;

			padding: 10px 20px;

			border: none;

			border-radius: 5px;

			margin-left: 10px;

			cursor: pointer;

			font-size: 16px;

		}

		

		.chatbox {

			background-color: #fff;

			padding: 20px;

			border-radius: 5px;

			box-shadow: 0 0 10px rgba(0,0,0,0.1);

			min-height: 300px;

			position: relative;

		}

		

		.loader {

			border: 5px solid #f3f3f3;

			border-top: 5px solid #4CAF50;

			border-radius: 50%;

			width: 30px;

			height: 30px;

			animation: spin 1s linear infinite;

			position: absolute;

			top: 50%;

			left: 50%;

			transform: translate(-50%, -50%);

			display: none;

		}

		

		@keyframes spin {

			0% { transform: rotate(0deg); }

			100% { transform: rotate(360deg); }

		}

	</style>

</head>

<body>

	<div class="container">

		<h1>Simple Chatbot</h1>

		<form id="chat-form">

			<input type="text" id="user-input" placeholder="Type your message here...">

			<button type="submit">Send</button>

		</form>

		<div id="chatbox" class="chatbox">

			<div id="loader" class="loader"></div>

		</div>

	</div>

	

	<script>

		const chatForm = document.getElementById('chat-form');

		const userInput = document.getElementById('user-input');

		const chatbox = document.getElementById('chatbox');

		const loader = document.getElementById('loader');

		

		chatForm.addEventListener('submit', async (e) => {

			e.preventDefault();

			

			// Show the loader

			loader.style.display = 'block';

			

			// Get the user input

			const userInputText = userInput.value;

			

			// Make the API request

			const response = await fetch("https://0xtanmoysamanta-facebook-blenderbot-400m-distill.hf.space/run/predict", {

				method: "POST",

				headers: { "Content-Type": "application/json" },

				body: JSON.stringify({

			data: [

				userInputText,

				null,

			]

		});

		

		// Hide the loader

		loader.style.display = 'none';

		

		// Get the response data

		const data = await response.json();

		const botResponseText = data[0][0];

		

		// Add the user input and bot response to the chatbox

		const userMessage = document.createElement('p');

		userMessage.innerText = userInputText;

		userMessage.classList.add('user-message');

		

		const botMessage = document.createElement('p');

		botMessage.innerText = botResponseText;

		botMessage.classList.add('bot-message');

		

		chatbox.appendChild(userMessage);

		chatbox.appendChild(botMessage);

		

		// Clear the user input field

		userInput.value = '';

		

		// Scroll to the bottom of the chatbox

		chatbox.scrollTop = chatbox.scrollHeight;

	});

</script>

</body>

</html>
